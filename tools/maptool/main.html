<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="/lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div style="display:none;">
		<input id="openPath" type="file" nwworkingdir="../data/region" />
	</div>
	
	<!-- Dialogs -->
	<div id="newDialog" class="dialog">
		<div class="dialogInner">
			<label>Save path: <input name="savePath" type="file" nwworkingdir="../data/region" nwdirectorydesc="Save region.json as..." nwsaveas /></label>
			<label>Region Name: <input type="text" name="name"/></label>
			<label>Import path: <input name="romPath" type="file" nwdirectorydesc="Choose ROM or other file to gather maps from..." /></label>
			<div name="genRadio">
				<label>
					ROM Gen:
					<label class="radio"><input type="radio" name="gen" value="rom1"/> 1</label>
					<label class="radio"><input type="radio" name="gen" value="rom2" checked/> 2</label>
					<label class="radio"><input type="radio" name="gen" value="rom3"/> 3</label>
					<label class="radio"><input type="radio" name="gen" value="rom4" disabled/> 4</label>
					<label class="radio"><input type="radio" name="gen" value="rom5" disabled/> 5</label>
					<label class="radio"><input type="radio" name="gen" value="rom6" disabled/> 6</label>
					<label class="radio"><input type="radio" name="gen" value="rom7" disabled/> 7</label>
				</label>
				<label>
					Map Table:
					<label class="radio"><input type="radio" name="gen" value="tab1" disabled/> 1</label>
					<label class="radio"><input type="radio" name="gen" value="tab2" disabled/> 2</label>
					<label class="radio"><input type="radio" name="gen" value="tab3" disabled/> 3</label>
					<label class="radio"><input type="radio" name="gen" value="tab4"/> 4</label>
					<label class="radio"><input type="radio" name="gen" value="tab5"/> 5</label>
					<label class="radio"><input type="radio" name="gen" value="tab6"/> 6</label>
					<label class="radio"><input type="radio" name="gen" value="tab7" disabled/> 7</label>
				</label>
			</div>
			<label>
				<button name="okBtn">Create</button>
				<button name="cancelBtn">Cancel</button>
			</label>
		</div>
	</div>
	<div id="selectMapDialog" class="dialog">
		<div class="dialogInner">
			<button name="anyBtn">Anywhere</button>
			<button name="closeBtn">Cancel</button>
			<ul class="treepane" style="max-height: -webkit-fill-available;"></ul>
		</div>
	</div>
	
	<!-- Main window -->
	<main>
		<ul id="maptree" class="treepane"></ul>
		<div id="mapprops" class="proppane"></div>
		<div id="parentprops" class="proppane"></div>
		<div id="transprops" class="proppane"></div>
	</main>
</body>
</html>

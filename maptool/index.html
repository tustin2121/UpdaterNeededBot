<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="/lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div style="display:none;">
		<input id="openPath" type="file" nwworkingdir="../data/region" />
	</div>
	
	<!-- Dialogs -->
	<div id="newDialog" class="dialog">
		<div class="dialogInner">
			<label>Save path: <input name="savePath" type="file" nwworkingdir="../data/region" nwdirectorydesc="Save region.json as..." nwsaveas /></label>
			<label>Region Name: <input type="text" name="name"/></label>
			<label>ROM path: <input name="romPath" type="file" nwdirectorydesc="Choose ROM to gather maps from..." /></label>
			<label name="genRadio">Generation:
				<label class="radio"><input type="radio" name="gen" value="1"/> 1</label>
				<label class="radio"><input type="radio" name="gen" value="2" checked/> 2</label>
				<label class="radio"><input type="radio" name="gen" value="3"/> 3</label>
				<label class="radio"><input type="radio" name="gen" value="4"/> 4</label>
				<label class="radio"><input type="radio" name="gen" value="5"/> 5</label>
				<label class="radio"><input type="radio" name="gen" value="6"/> 6</label>
				<label class="radio"><input type="radio" name="gen" value="7"/> 7</label>
			</label>
			<label name="typeRadio">Id Type:
				<label class="radio"><input type="radio" name="idtype" value="banked"/> banked</label>
				<label class="radio"><input type="radio" name="idtype" value="single" checked/> single</label>
			</label>
			<label>
				<button name="okBtn">Create</button>
				<button name="cancelBtn">Cancel</button>
			</label>
		</div>
	</div>
	<div id="defaultsDialog" class="dialog">
		<div class="dialogInner" style="width:430px; height:230px;">
			<ul id="deftree" class="treepane"></ul>
			<div id="defprops" class="proppane"></div>
		</div>
	</div>
	
	<!-- Main window -->
	<ul id="maptree" class="treepane"></ul>
	<div id="mapprops" class="proppane"></div>
	<canvas id="map"></canvas>
</body>
</html>
